<body>
    <div class="container">
        <h1> Sign Up </h1>
        <h4>Please fill out form to create an account </h4>
        <hr>
        <form>
            <p>
                <label for="name"> <b>Name:</b> </label>
                <br>
                <input type="text" name="name" id="name" placeholder="Jane Doe" required>
                <br>
                <label for="email"> <b>Email:</b> </label>
                <br>
                <input type="text" name="email" id="email" placeholder="janedoe@gmail.com" required>
                <br>
                <label for="password"> <b>Password:</b> </label>
                <br>
                <input type="text" name="password" id="password" placeholder="And392uJl1" required>
                <br>
                <label for="repeat-password"> <b>Repeat Password: </b> </label>
                <br>
                <input type="text" name="repeat-password" id="repeat-password" placeholder="And392uJl1" required>
                <input type = "button" value= "Submit">
        </form>

        </p>
    </div>
