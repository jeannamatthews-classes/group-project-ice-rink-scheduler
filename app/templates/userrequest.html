<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" contents="This page signs people up">
    <title> Ice Slot Request </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="main-container">
        <div class="userrequest-wrapper">
        <h1> Ice Slot Request </h1>
        <hr>
            <form>
                <p>
                    <label for="name-rental"> <b> Rental Name*</b> </label>
                    <br>
                    <input type="text" name="name-rental" id="name-rental" required>
                    <br>
                    <label for="date"> <b>Date*</b> </label>
                    <br>
                    <input type="text" name="date" id="date" placeholder="MM/DD/YYYY" required>
                    <br>
                    <label for="start-time"> <b>Start Time* </b> </label>
                    <br>
                    <input type="text" name="start-time" id="start-time" placeholder="12:00 AM" required>
                    <br>
                    <label for="end-time"> <b>End Time*</b> </label>
                    <br>
                    <input type="text" name="end-time" id="end-time" placeholder="12:00 PM" required>
                    <br>
                    <label for="recurring"><b>Is it a recurring event?</b></label><br>
                    <input type="checkbox" name="recurring" id="recurring" onchange="toggleRecurringDates()">
                    Yes<br><br>

                    <!-- Hidden section that will show if recurring is checked -->
                <div id="recurring-dates">

                    <label for="recurring-end"><b>Recurring End Date*</b></label><br>
                    <input type="text" name="recurring-end" id="recurring-end" placeholder="MM/DD/YYYY"><br><br>
                </div>

                <button type="submit">Submit</button>
            </form>

        </div>

        <div class="calendar-container">
            <h2>Calendar</h2>
            <iframe src="{{ url_for('admin_calendar') }}" style="width:100%; height:500px; border:none;"></iframe>
            <a href="{{ url_for('admin_calendar') }}" class="view-calendar-btn">View Larger Calendar</a>
        </div>

        <script src="{{ url_for('static', filename='java/view_calendar.js') }}"></script>
        <script src="{{ url_for('static', filename='java/userrequestscript.js') }}"></script>
</body>

</html>
