<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Booking History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
</head>

<body class="user-view">
<!--     <header>
        <ul>
            <li><a href="{{ url_for('home_page') }}">Home Page</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
        </ul>
    </header> -->

    <div class="main-container">
        <div class="events-list">
            <h2>My Bookings</h2>
            <div class="event-item">April 3, 2025 - 3:00 PM - 4:00 PM</div>
            <div class="event-item">April 10, 2025 - 3:00 PM - 4:00 PM</div>
            <div class="event-item">April 12, 2025 - 10:00 AM - 1:00 PM</div>
        </div>

        <div class="calendar-container">
            <h2>Calendar</h2>
            <iframe src="{{ url_for('admin_calendar') }}" style="width:100%; height:500px; border:none;"></iframe>
            <a href="{{ url_for('admin_calendar') }}" class="view-calendar-btn">View Larger Calendar</a>
        </div>

        <div class="account-circle" onclick="toggleAccountPopup()"></div>
        <div class="account-popup" id="accountPopup">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Phone Number:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <button onclick="openPasswordPopup()">Change Password</button>
        </div>
    
        <div id="passwordPopup">
            <h2>Change Password</h2>
            <input type="password" id="oldPassword" placeholder="Enter current password">
            <input type="password" id="newPassword" placeholder="Enter new password">
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
            <button onclick="changePassword()">Submit</button>
            <button onclick="closePasswordPopup()">Cancel</button>
        </div>

    </div>

    <script src="{{ url_for('static', filename='java/signupscript.js') }}"></script>

</body>
</html>
