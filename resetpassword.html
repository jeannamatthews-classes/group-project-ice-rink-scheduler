<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #084d12, #084d12);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      background-color: #084d12;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1bb932;
    }

    .success-msg {
      margin-top: 1rem;
      text-align: center;
      color: green;
    }

    .error-msg {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="password" id="currentPassword" placeholder="Current Password" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
      <button type="submit">Confirm Changes</button>
      <p class="success-msg" id="successMsg"></p>
      <p class="error-msg" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        successMsg.textContent = "";
        errorMsg.textContent = "New passwords do not match.";
      } else {
        // Simulate a successful reset
        successMsg.textContent = "Password changed successfully!";
        errorMsg.textContent = "";
        form.reset();
      }
    });
  </script>
</body>
</html>
